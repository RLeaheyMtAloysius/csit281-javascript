<body>


<form>

Select your favorite season to change the website theme:

<select id="background" onchange="updateBackgroundColor(this)">
  <option value="#ffffff">Spring</option>
  <option value="#cc0000">Summer</option>
  <option value="#00cc00">Autumn</option>
  <option value="#0000cc">Winter</option>

</select>

</form>

<h1>Spring</h1>

<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-rainbow" viewBox="0 0 16 16">
  <path d="M8 4.5a7 7 0 0 0-7 7 .5.5 0 0 1-1 0 8 8 0 1 1 16 0 .5.5 0 0 1-1 0 7 7 0 0 0-7-7zm0 2a5 5 0 0 0-5 5 .5.5 0 0 1-1 0 6 6 0 1 1 12 0 .5.5 0 0 1-1 0 5 5 0 0 0-5-5zm0 2a3 3 0 0 0-3 3 .5.5 0 0 1-1 0 4 4 0 1 1 8 0 .5.5 0 0 1-1 0 3 3 0 0 0-3-3zm0 2a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 4 0 .5.5 0 0 1-1 0 1 1 0 0 0-1-1z"/>
</svg>

<script>

function updateBackgroundColor(selectElem) {
  var i = selectElem.selectedIndex;
  if (i < 0) {
    return;
  }
  document.body.style.backgroundColor = selectElem.options[i].value;


}


</script>




</body>
